<!DOCTYPE html>
<html>
    <head>
        <title>GYM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                min-height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #f2f2f2;
                font-family: Arial;
            }

            h2 {
                color: #ff8c00;
                margin-bottom: 10px;
            }

            main {
                flex: 1;        /* empuja el footer hacia abajo */
                padding: 20px;
            }

        </style>
    </head>

    <body>

        <!-- Header -->
        <div id="header"></div>

        <main>
            <h2>Bienvenido al sistema de gestión GYM</h2>
            <p>Administra clientes, entrenadores y membresías de forma rápida y profesional.</p>
            
            <nav>
      <a href="login.html">Registro</a>
      <a href="membresias.html">Ver Membresias</a>
    </nav>
        </main>
        
        <div id="footer"></div>
        
        <script>
            fetch("header.html")
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById("header").innerHTML = html;
                    });
            fetch("footer.html")
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById("footer").innerHTML = html;
                    });
        </script>

    </body>
</html>
