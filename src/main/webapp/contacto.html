<!DOCTYPE html>
<html>
    <head>
        <title>GYM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h2 {
            color: #ff8c00;
            margin-bottom: 10px;
        }

        main {
            flex: 1;
            /*empuja el footer hacia abajo*/
            padding: 2px;
            margin-top: -20px;
            display: flex;

            justify-content: center;
            /* centra horizontal */
            align-items: center;
            /* centra vertical */


        }

        .section {
            background-color: #fff;
            border-radius: 10px;
            padding: 5px 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 450px;
            /* ancho fijo */
            max-width: 100%;
            /* para que no se desborde en pantallas pequeñas */


        }

        /* --- FORMULARIOS --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        input,
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input:focus,
        textarea:focus {
            border-color: #ff8c00;
            outline: none;
        }

        button {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #e67600;
        }

        </style>

    </head>

    <body>

        <!-- Header -->
        <div id="header"></div>

        <main id="app">
            <section class="section">
                <h2>Contáctanos</h2>
                <form id="contact-form">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" required>
                    <label for="email">Correo</label>
                    <input id="email" type="email" required>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <p id="msg" aria-live="polite"></p>
            </section>
        </main>

        <div id="footer"></div>

        <script>
            fetch("header.html")
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById("header").innerHTML = html;
                    });
            fetch("footer.html")
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById("footer").innerHTML = html;
                    });
        </script>

    </body>
</html>
