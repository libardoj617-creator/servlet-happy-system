<!DOCTYPE html>
<html>
    <head>
        <title>GYM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                min-height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                background-color: #f2f2f2;
                font-family: Arial;
            }

            h2 {
                color: #ff8c00;
                margin-bottom: 10px;
            }

            main {
                flex: 1;        /* empuja el footer hacia abajo */
                padding: 20px;
                margin-top: -20px;
            }

            .section {
                background-color: #fff;
                border-radius: 10px;
                padding: 25px 30px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 30px;
            }

            h2 {
                color: #ff8c00;
                margin-bottom: 10px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 15px;
            }

            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: center;
            }

            th {
                background-color: #ff8c00;
                color: #fff;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            td:last-child {
                font-weight: bold;
                color: green;
            }

            tr:last-child td:last-child {
                color: red;
            }
        </style>

    </head>

    <body>

        <!-- Header -->
        <div id="header"></div>

        <main id="app">
            <section class="section">
                <h2>Planes de Membresía</h2>
                <table>
                    <tr><th>Tipo</th><th>Duración</th><th>Precio</th><th>Estado</th></tr>
                    <tr><td>Día</td><td>1 día</td><td>$10.000</td><td>Activo</td></tr>
                    <tr><td>Semana</td><td>7 días</td><td>$40.000</td><td>Activo</td></tr>
                    <tr><td>Mes</td><td>30 días</td><td>$100.000</td><td>Inactivo</td></tr>
                </table>
            </section>
        </main>

        <main>
            <nav>
                <a href="login.html">Registro</a>
                <a href="membresias.html">Ver Membresias</a>
            </nav>
        </main>

        <div id="footer"></div>

        <script>
            fetch("header.html")
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById("header").innerHTML = html;
                    });
            fetch("footer.html")
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById("footer").innerHTML = html;
                    });
        </script>

    </body>
</html>
